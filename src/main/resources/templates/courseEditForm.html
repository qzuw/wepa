<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title >Edit course</title> 
        <meta charset="UTF-8" />
    </head>
    <body>
        <div>
            <form method="post" th:action="@{/courses/{id}/edit(id=${course.id})}">
                <div class="form-group">
                    <label>Course name:</label>
                    <input type="text" name="name" th:field="${course.name}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Start date:</label>
                    <input type="date" name="start" th:field="${course.start}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>End date:</label>
                    <input type="date" name="end" th:field="${course.end}" class="form-control" />
                </div>
                <div class="form-group">
                    <label>How many weeks:</label>
                    <input type="text" name="weeks" th:field="${course.weeks}" class="form-control" />
                </div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
