<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Lascari-apu</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:replace="fragments/header :: header ">
            Header
        </div>
        <div>
            <h1>Currently active courses:</h1>
            <div th:each="course : ${currentCourses}">
                <h2><a th:href="@{/courses/{id}(id=${course.id})}" th:text="${course.name}"></a></h2>
                <div th:text="${course.courseStart} + ' - ' + ${course.courseEnd}"></div>
            </div>
        </div>
    </body>
</html>
