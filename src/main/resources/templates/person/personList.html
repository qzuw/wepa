<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>ExerciseApplication</title>
    </head>

    <body>
        <div th:replace="fragments/header :: header ">
            Header
        </div>

        <h1>All students</h1>
        
        <p><a th:href="@{/persons/add}">Add person</a></p>
        
        <table>
            <tr>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="person : ${persons}">
                <td><a th:href="@{/persons/{id}(id=${person.id})}" th:text="${person.studentNumber}">Item name</a> : <span th:text="${person.name}">name</span> </td>
            </tr>
        </table> 
    </body>
</html>
