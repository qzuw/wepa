<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Show course details</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:replace="fragments/header :: header ">
            Header
        </div>
        <div>
            <h1 th:text="${course.name}"></h1>
            <h2 th:text="${course.courseStart} + ' - ' + ${course.courseEnd}"></h2>
            <h2 th:text="'Students: ' + ${course.numOfStudents}"></h2>
            <h3>Course Assistants: </h3>
            <div th:each="assistant : ${course.assistants}">
                <div sec:authorize="hasAnyAuthority('TEACHER', 'ASSISTANT')"> 
                    <a th:href="@{/persons/{id}(id=${assistant.id})}" th:text="${assistant.name}"></a>
                </div>
                <div sec:authorize="hasAuthority('STUDENT')">
                    <a th:text="${assistant.name}"></a>
                </div>
            </div>
            <p sec:authorize="hasAnyAuthority('TEACHER', 'ASSISTANT')"><a th:href="@{/courses/{id}/edit(id=${course.id})}">Modify course details</a></p>


            <table>
                <thead>
                    <tr>
                        <th>Week</th>
                        <th>Exercises</th>
                        <th>Students present</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="week : ${course.weeks}">
                        <td><a th:href="@{/courses/{courseid}/week/{weekid}(courseid=${course.id}, weekid=${week.week})}" th:text="${week.week}"></a></td>
                        <td th:text="${week.numOfExercises}"></td>
                        <td th:text="${week.numOfStudents}"></td>
                    </tr>
                </tbody>
            </table>

            <table sec:authorize="hasAnyAuthority('TEACHER', 'ASSISTANT')">
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Student number</th>
                        <th>Exercises done</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${course.students}">
                        <td><a th:href="@{/persons/{id}(id=${student.id})}" th:text="${student.name}"></a></td>
                        <td th:text="${student.studentNumber}"></td>
                        <td th:text="${student.studentNumber}"></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </body>
</html>
