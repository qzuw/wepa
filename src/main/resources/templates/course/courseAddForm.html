<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add new course</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <div th:replace="fragments/header :: header ">
            Header
        </div>
        <div>
            <form method="post" th:action="@{/courses/new}">
                <div class="form-group">
                    <label>Course name:</label>
                    <input type="text" name="name" class="form-control" />
                </div>
                <div class="form-group">
                    <label>Start date:</label>
                    <input type="date" name="courseStart" class="form-control" />
                </div>
                <div class="form-group">
                    <label>End date:</label>
                    <input type="date" name="courseEnd" class="form-control" />
                </div>
                <div class="form-group">
                    <label>How many weeks:</label>
                    <input type="text" name="weeks" class="form-control" />
                </div>
                <input type="submit" value="Submit"/>
            </form>
        </div>
    </body>
</html>
