<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{message.addnewcourse}">Add new course</title>
        <object th:include="fragments/header :: header " th:remove="tag" />
    </head>
    <body>
        <div class="container">

            <div th:replace="fragments/navbar :: navbar ">
                Navbar
            </div>

            <div>
                <form method="post" th:action="@{/courses/new}">
                    <div class="form-group">
                        <label th:text="#{message.coursename} + ':'">Course name:</label>
                        <input type="text" name="name" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label th:text="#{message.startdate} + ':'">Start date:</label>
                        <input type="date" name="courseStart" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label th:text="#{message.enddate} + ':'">End date:</label>
                        <input type="date" name="courseEnd" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label th:text="#{message.coursemanyweeks} + ':'">How many weeks:</label>
                        <input type="text" name="weeks" class="form-control" />
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>
    </body>
</html>
