<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>

        <title th:text="#{message.editcourse}">Edit course</title> 
        <object th:include="fragments/header :: header " th:remove="tag" />
    </head>
    <body>
        <div class="container">
            <div th:replace="fragments/navbar :: navbar ">
                Navbar
            </div>
            <div>
                <form method="post" th:action="@{/courses/{id}/edit(id=${course.id})}">
                    <div class="form-group">
                        <label th:text="#{message.coursename}">Course name:</label>
                        <input type="text" name="name" th:field="${course.name}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label th:text="#{message.startdate}">Start date:</label>
                        <input type="date" name="courseStart" th:field="${course.courseStart}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label th:text="#{message.enddate}">End date:</label>
                        <input type="date" name="courseEnd" th:field="${course.courseEnd}" class="form-control" />
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="numOfWeeks" th:field="${course.numOfWeeks}" class="form-control" />
                    </div>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </div>

    </body>
</html>
